		<style type="text/css">
			body {
				margin: 0 auto;
				width: 900px;
				background: #fff;

				background: #ccc;
				padding: 20px;
			}
			
			header h1 {
				margin: 0;
			}
			
			nav {
				float: left;
				width: 900px;
				background: #333;
			}
			
			nav ul {
				margin: 0;
				padding: 0;
			}
			
			nav ul li {
				list-style-type: none;
				display: inline;
			}
			
			nav li a {
				display: block;

				text-decoration: none;
				border-right: 1px solid #fff;

			article {
				clear: left;
				float: left;
				width: 560px;
				padding: 20px 0;
				margin: 0 0 0 30px;
				display: inline;
			}
			
			article h2 {
				margin: 0;
			}
			
			aside {
				float: right;
				width: 240px;
				padding: 20px 0;
				margin: 0 20px 0 0;
				display: inline;
			}
			
			aside h3 {
				margin: 0;
			}
			
			footer {
				clear: both;
				background: #ccc;
				text-align: right;
				padding: 20px;
				height: 1%;
			}
		</style>
		<script>
			function setUserId1() {
				gdp('setUserId','lisi', 'phone');
			}
			function setUserId2() {
				gdp('setUserId','zhangsan2', '邮箱');
			}
			function setUserId3() {
				gdp('setUserId','wangwu');
			}
			function clearUserId() {
				gdp('clearUserId');
			}
			function sendCstm(){
				gdp('track','cstm0915')
			}
			function sendAttributes(){
				gdp('track', 'testEvent', {"goods": "鞋子", "brand": "鸿星尔克"}, {id: "123456", key: "order_id"})
			}
			function sendUserAttributes(){
				gdp('setUserAttributes',{name:'用户属性', value:'123456'})
			}
			function enableDataCollect(){
				gdp('setDataCollect', true)
			}
			function disableDatacollect(){
				gdp('setDataCollect', false)
			}
			function autotrack(){
				gdp('setAutoTrack', true)
			}
			function disableAutotrack(){
				gdp('setAutoTrack', false)
			}

		</script>

		<!-- 头部 -->
		<header>

				<li>About</li>
				<li>Contact</li>
			</ul>
		</nav>
		
		<p>first</p>
		<div id="second_item">second, click on this link to open baidu
			<a href="https://www.baidu.com/">baidu</a>
			<p></p>
			<p>third</p>
			<p>fourth</p>
			<a href="https://www.baidu.com/">
				<button>点我跳转到百度！</button>
			</a>
			<form>
				First Name:<br>
				<input type="text" name="firstname">
				<br>Last Name:<br>
				<input type="text" name="lastname">
				<br><br>
				<button>Submit</button>
			</form>
		</div>
		
		<div data-growing-idx="1">
			<div class="left-container">
			  <img height="80" src="./html_newjs_files/src=http___b-ssl.duitang.com_uploads_item_201710_08_20171008221134_tFAiM.thumb.400_0.jpeg&amp;refer=http___b-ssl.duitang.com&amp;app=2002&amp;size=f9999,10000&amp;q=a80&amp;n=0&amp;g=0n&amp;fmt=jpeg" alt="图片1">

			  </h3>

		<button onclick="setUserId1()">
			设置userid为lisi，phone
		</button>
		<button onclick="setUserId2()">
			设置userid为zhangsan2，邮箱
		</button>
		<button onclick="setUserId3()">
			设置userid为wangwu
		</button>
		<button onclick="clearUserId()">
			清除userid
		</button>
		<button onclick="sendCstm()">
			发送cstm
		</button>
		<button onclick="sendAttributes()">
			设置物品模型
		</button>
		<button onclick="sendUserAttributes()">
			发送用户属性事件
		</button><br><br>
		<button onclick="enableDataCollect()">
			开启数据sdk采集
		</button>
		<button onclick="disableDatacollect()">
			关闭sdk数据采集
		</button>
		<button onclick="autotrack()">
			开启autotrack
		</button>
		<button onclick="disableAutotrack()">
			关闭autotrack
		</button><br><br>
