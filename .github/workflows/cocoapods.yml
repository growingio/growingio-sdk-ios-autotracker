name: Cocoapods
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        
      - name: Deploy to Cocoapods
        run: |
          set -eo pipefail
          pod trunk push GrowingAnalytics.podspec --verbose --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.GIOSDK_COCOAPODS_TRUNK_TOKEN }}
