name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup environment
        run: |
          bundle init
          bundle install
      - name: Build
        shell: bash
        run: |
          curl -L -O https://sonarcloud.io/static/cpp/build-wrapper-macosx-x86.zip
          unzip -o build-wrapper-macosx-x86.zip
          pod install
          /Users/runner/work/growingio-sdk-ios-autotracker/growingio-sdk-ios-autotracker/build-wrapper-macosx-x86/build-wrapper-macosx-x86 --out-dir build_wrapper_output_directory /Applications/Xcode_12.4.app/Contents/Developer/usr/bin/xcodebuild -workspace GrowingAnalytics.xcworkspace -scheme Example -derivedDataPath DerivedData -destination 'platform=iOS Simulator,name=iPhone 8,OS=14.4'\
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
  sonaranalysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         
